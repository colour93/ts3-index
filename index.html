<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" href="https://unpkg.com/reset.css@2.0.2/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">
  <script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>

  <style>
    .main-content {
      display: flex;
    }

    .guide-content {
      padding: 1rem;
    }

    .server-list-content {
      width: 300px;
      flex-shrink: 0;
    }

    .server-list-content > h3 {
      padding: 1rem 1rem 0 1rem;
    }    

    @media (max-width: 800px) {
      .main-content {
        flex-wrap: wrap;
      }

      .server-list-content {
        width: 100vw;
      }
    }
  </style>

  <title>免费圆椒 - ts3 服务器</title>
</head>

<body class="mdui-prose">
  <mdui-layout>
    <mdui-top-app-bar>
      <mdui-top-app-bar-title>免费圆椒 - ts3 服务器</mdui-top-app-bar-title>
    </mdui-top-app-bar>

    <mdui-layout-main class="main-content">

      <div class="server-list-content">
        <h3>这里是服务器列表</h3>
        <mdui-list>
          <mdui-list-item alignment="center" href="ts3server://ts3.bj.fur93.cn" description="ts3.bj.fur93.cn">
            免费圆椒 [v4] [北京腾讯云] [推荐]
          </mdui-list-item>
          <mdui-list-item alignment="center" href="ts3server://ts3.nas.hb.fur93.cn" description="ts3.nas.hb.fur93.cn">
            免费圆椒 [v6] [河北家宽]
          </mdui-list-item>
        </mdui-list>
      </div>

      <div class="guide-content mdui-prose">
        <h3>这里是教程区域</h3>

        <h4>1. 下载 ts3</h4>

        <p>点击下方按钮前往官网下载对应系统版本的 ts3</p>

        <mdui-button href="https://teamspeak.com/zh-CN/downloads/#ts3client" target="_blank">前往官网</mdui-button>

        <h4>2. 下载汉化包</h4>

        <p>汉化包来自于 VigorousPro/TS3-Translation_zh-CN，下载后直接打开即可安装</p>

        <mdui-button
          href="https://fur93.oss-cn-beijing.aliyuncs.com/ts3/%5B%E6%B1%89%E5%8C%96%E6%96%87%E4%BB%B6%5D%20Chinese_Translation_zh-CN.ts3_translation">从镜像源下载</mdui-button>

        <mdui-button href="https://github.com/VigorousPro/TS3-Translation_zh-CN" target="_blank">访问 GitHub
          仓库</mdui-button>

        <h4>3. 连接服务器</h4>

        <p>最后只需要从左侧或者上侧列表选择服务器，点击即可加入</p>
      </div>

    </mdui-layout-main>
  </mdui-layout>
</body>

</html>
